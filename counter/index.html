<html>
  <head>
    <title>Count Number</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
    />
  </head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Javascript Counter</h1>
                <h1 id="number">0</h1>

                <button class="btn btn-success" onclick="increment()">Increment</button>
                <button class="btn btn-danger" onclick="decrement()">Decrement</button>
                <button class="btn btn-primary" onclick="neutral()
                ">Neutral</button>
            </div>
        </div>
        
    </div>
</body>
</html>

<script src="./index.js"></script>
